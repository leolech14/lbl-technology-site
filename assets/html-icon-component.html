<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML File Icon - Interactive Visualization</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #1a1a2e;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent-primary: #00d9ff;
      --accent-secondary: #7c3aed;
      --accent-orange: #ff6b35;
      --accent-success: #10b981;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Particle Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0;
      animation: float 15s infinite linear;
      box-shadow: 0 0 10px var(--accent-primary);
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }
    
    /* File Icon */
    .file-icon-wrapper {
      position: relative;
      width: 300px;
      height: 380px;
      cursor: pointer;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .file-icon-wrapper:hover {
      transform: scale(1.05) rotateY(5deg);
    }
    
    .file-icon {
      width: 100%;
      height: 100%;
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      border-radius: 20px 20px 20px 20px;
      overflow: hidden;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .file-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 107, 53, 0.1) 0%, 
        rgba(0, 217, 255, 0.05) 50%,
        rgba(124, 58, 237, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .file-icon-wrapper:hover .file-icon::before {
      opacity: 1;
    }
    
    /* Folded Corner */
    .fold {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, 
        var(--bg-secondary) 0%, 
        var(--bg-primary) 50%);
      border-left: 2px solid var(--glass-border);
      border-bottom: 2px solid var(--glass-border);
      transform: rotate(45deg);
      transform-origin: center;
      box-shadow: 
        -5px 5px 20px rgba(0, 0, 0, 0.5),
        inset -1px 1px 2px rgba(255, 255, 255, 0.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .file-icon-wrapper:hover .fold {
      transform: rotate(45deg) scale(1.1);
      border-color: var(--accent-orange);
      box-shadow: 
        -5px 5px 30px rgba(255, 107, 53, 0.3),
        inset -1px 1px 2px rgba(255, 255, 255, 0.2);
    }
    
    /* Code Content */
    .code-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      text-align: center;
      z-index: 2;
    }
    
    .brackets {
      font-size: 80px;
      font-weight: 300;
      font-family: 'Courier New', monospace;
      color: var(--accent-orange);
      text-shadow: 
        0 0 20px rgba(255, 107, 53, 0.5),
        0 0 40px rgba(255, 107, 53, 0.3);
      position: relative;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .file-icon-wrapper:hover .brackets {
      animation: pulse-glow 2s ease-in-out infinite;
      transform: scale(1.1);
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(255, 107, 53, 0.5),
          0 0 40px rgba(255, 107, 53, 0.3),
          0 0 60px rgba(255, 107, 53, 0.2);
      }
      50% {
        text-shadow: 
          0 0 30px rgba(255, 107, 53, 0.8),
          0 0 60px rgba(255, 107, 53, 0.5),
          0 0 80px rgba(255, 107, 53, 0.3);
      }
    }
    
    .slash {
      color: var(--accent-primary);
      margin: 0 -10px;
    }
    
    .html-text {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 3px;
      margin-top: 20px;
      background: linear-gradient(90deg, 
        var(--accent-orange) 0%, 
        var(--accent-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      position: relative;
    }
    
    .html-text::after {
      content: 'HTML';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
      filter: blur(20px);
      opacity: 0.5;
      background: linear-gradient(90deg, 
        var(--accent-orange) 0%, 
        var(--accent-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Floating Code Snippets */
    .code-float {
      position: absolute;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: var(--accent-primary);
      opacity: 0;
      animation: code-float 10s infinite linear;
      pointer-events: none;
    }
    
    @keyframes code-float {
      0% {
        transform: translateX(-100px) translateY(0) rotate(-5deg);
        opacity: 0;
      }
      20% {
        opacity: 0.3;
      }
      80% {
        opacity: 0.3;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(-50px) rotate(5deg);
        opacity: 0;
      }
    }
    
    /* Glow Lines */
    .glow-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--accent-primary) 50%, 
        transparent 100%);
      opacity: 0;
      animation: scan 3s infinite linear;
    }
    
    .glow-line.horizontal {
      width: 100%;
      left: 0;
    }
    
    .glow-line.vertical {
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, 
        transparent 0%, 
        var(--accent-primary) 50%, 
        transparent 100%);
    }
    
    @keyframes scan {
      0% {
        opacity: 0;
        transform: translateY(-100%);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(calc(100% + 380px));
      }
    }
    
    /* Info Card */
    .info-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(-10px);
      }
    }
    
    .info-card h2 {
      font-size: 24px;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--text-primary) 0%, var(--accent-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .info-card p {
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .file-icon-wrapper {
        width: 250px;
        height: 320px;
      }
      
      .brackets {
        font-size: 60px;
      }
      
      .html-text {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div class="particles" id="particles"></div>
  
  <!-- Main Container -->
  <div class="container">
    <!-- File Icon -->
    <div class="file-icon-wrapper">
      <div class="file-icon">
        <!-- Folded Corner -->
        <div class="fold"></div>
        
        <!-- Glow Lines -->
        <div class="glow-line horizontal" style="top: 20%;"></div>
        <div class="glow-line horizontal" style="top: 50%; animation-delay: 1s;"></div>
        <div class="glow-line horizontal" style="top: 80%; animation-delay: 2s;"></div>
        
        <!-- Code Content -->
        <div class="code-content">
          <div class="brackets">
            &lt;<span class="slash">/</span>&gt;
          </div>
          <div class="html-text">HTML</div>
        </div>
      </div>
    </div>
    
    <!-- Info Card -->
    <div class="info-card">
      <h2>Interactive HTML File Icon</h2>
      <p>Hover over the icon to see it come alive with glowing effects and animations. This glassmorphic design represents the essence of HTML - structured, clean, and beautiful.</p>
    </div>
  </div>
  
  <!-- Floating Code Snippets -->
  <div class="code-float" style="top: 10%; animation-delay: 0s;">&lt;div&gt;</div>
  <div class="code-float" style="top: 30%; animation-delay: 3s;">&lt;/body&gt;</div>
  <div class="code-float" style="top: 50%; animation-delay: 6s;">&lt;html&gt;</div>
  <div class="code-float" style="top: 70%; animation-delay: 9s;">&lt;head&gt;</div>
  <div class="code-float" style="top: 90%; animation-delay: 12s;">&lt;/p&gt;</div>
  
  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = 15 + Math.random() * 10 + 's';
        
        // Vary particle colors
        const colors = ['var(--accent-primary)', 'var(--accent-orange)', 'var(--accent-secondary)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Interactive hover effects
    const fileIcon = document.querySelector('.file-icon-wrapper');
    let mouseX = 0;
    let mouseY = 0;
    
    fileIcon.addEventListener('mousemove', (e) => {
      const rect = fileIcon.getBoundingClientRect();
      mouseX = (e.clientX - rect.left) / rect.width - 0.5;
      mouseY = (e.clientY - rect.top) / rect.height - 0.5;
      
      // 3D tilt effect
      fileIcon.style.transform = `
        scale(1.05) 
        rotateY(${mouseX * 10}deg) 
        rotateX(${-mouseY * 10}deg)
        perspective(1000px)
      `;
    });
    
    fileIcon.addEventListener('mouseleave', () => {
      fileIcon.style.transform = 'scale(1) rotateY(0) rotateX(0)';
    });
    
    // Click effect
    fileIcon.addEventListener('click', () => {
      // Create ripple effect
      const ripple = document.createElement('div');
      ripple.style.cssText = `
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: var(--accent-primary);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 100;
      `;
      fileIcon.appendChild(ripple);
      
      // Animate ripple
      ripple.animate([
        { 
          width: '20px', 
          height: '20px', 
          opacity: 1 
        },
        { 
          width: '400px', 
          height: '400px', 
          opacity: 0 
        }
      ], {
        duration: 1000,
        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
      }).onfinish = () => ripple.remove();
      
      // Flash effect
      const flash = document.createElement('div');
      flash.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.2);
        pointer-events: none;
        z-index: 99;
      `;
      fileIcon.querySelector('.file-icon').appendChild(flash);
      
      flash.animate([
        { opacity: 0 },
        { opacity: 1 },
        { opacity: 0 }
      ], {
        duration: 300,
        easing: 'ease-out'
      }).onfinish = () => flash.remove();
    });
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Add some initial animation
      const wrapper = document.querySelector('.file-icon-wrapper');
      wrapper.style.opacity = '0';
      wrapper.style.transform = 'scale(0.8)';
      
      setTimeout(() => {
        wrapper.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
        wrapper.style.opacity = '1';
        wrapper.style.transform = 'scale(1)';
      }, 100);
    });
    
    // Dynamic code snippets
    function createCodeSnippet() {
      const snippets = [
        '&lt;header&gt;', '&lt;/header&gt;', '&lt;nav&gt;', '&lt;/nav&gt;',
        '&lt;section&gt;', '&lt;/section&gt;', '&lt;article&gt;', '&lt;/article&gt;',
        '&lt;footer&gt;', '&lt;/footer&gt;', '&lt;main&gt;', '&lt;/main&gt;'
      ];
      
      const snippet = document.createElement('div');
      snippet.className = 'code-float';
      snippet.textContent = snippets[Math.floor(Math.random() * snippets.length)];
      snippet.style.top = Math.random() * 100 + '%';
      snippet.style.animationDelay = '0s';
      snippet.style.animationDuration = 10 + Math.random() * 5 + 's';
      
      document.body.appendChild(snippet);
      
      setTimeout(() => snippet.remove(), 15000);
    }
    
    // Create new code snippets periodically
    setInterval(createCodeSnippet, 3000);
  </script>
</body>
</html>
