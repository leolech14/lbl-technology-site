<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons for Portfolio</title>
    <style>
        :root {
            --blue-primary: #3b82f6;
            --blue-light: #60a5fa;
            --accent-orange: #f97316;
            --bg-primary: #0a0a0f;
        }

        body {
            background: var(--bg-primary);
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            font-family: system-ui;
        }

        .icon-container {
            text-align: center;
            color: white;
        }

        .icon {
            width: 48px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 1rem;
        }

        /* Rocket Icon */
        .icon-rocket {
            width: 24px;
            height: 36px;
            background: var(--blue-primary);
            clip-path: polygon(50% 0%, 80% 40%, 65% 100%, 35% 100%, 20% 40%);
            position: relative;
        }

        .icon-rocket::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 8px;
            background: var(--blue-light);
            clip-path: polygon(20% 0%, 50% 100%, 80% 0%);
        }

        /* Brain Circuit Icon */
        .icon-ai {
            width: 36px;
            height: 36px;
            border: 3px solid var(--blue-light);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .icon-ai::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--blue-light);
            border-radius: 50%;
            top: 8px;
            left: 8px;
            box-shadow: 12px 0 0 var(--blue-light), 6px 10px 0 var(--blue-light);
        }

        /* Diamond Icon */
        .icon-diamond {
            width: 36px;
            height: 36px;
            background: var(--blue-primary);
            transform: rotate(45deg);
            position: relative;
        }

        .icon-diamond::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 18px solid var(--blue-primary);
        }

        /* Bar Chart Icon */
        .icon-chart {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: flex-end;
            gap: 4px;
        }

        .icon-chart span {
            flex: 1;
            background: var(--blue-light);
        }

        .icon-chart span:nth-child(1) { height: 40%; }
        .icon-chart span:nth-child(2) { height: 70%; }
        .icon-chart span:nth-child(3) { height: 55%; }
        .icon-chart span:nth-child(4) { height: 85%; }

        /* Lightning Icon */
        .icon-lightning {
            width: 24px;
            height: 36px;
            background: var(--accent-orange);
            clip-path: polygon(70% 0%, 30% 45%, 50% 45%, 20% 100%, 60% 55%, 40% 55%);
        }

        /* Shield Icon */
        .icon-shield {
            width: 32px;
            height: 36px;
            background: var(--blue-primary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 70%, 50% 100%, 0% 70%, 0% 25%);
            position: relative;
        }

        .icon-shield::before {
            content: '';
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--bg-primary);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon">
            <div class="icon-rocket"></div>
        </div>
        <div>Full-Stack Development</div>
    </div>

    <div class="icon-container">
        <div class="icon">
            <div class="icon-ai"></div>
        </div>
        <div>AI Integration</div>
    </div>

    <div class="icon-container">
        <div class="icon">
            <div class="icon-diamond"></div>
        </div>
        <div>Premium UI/UX</div>
    </div>

    <div class="icon-container">
        <div class="icon">
            <div class="icon-chart">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div>Data Visualization</div>
    </div>

    <div class="icon-container">
        <div class="icon">
            <div class="icon-lightning"></div>
        </div>
        <div>Performance</div>
    </div>

    <div class="icon-container">
        <div class="icon">
            <div class="icon-shield"></div>
        </div>
        <div>Security</div>
    </div>
</body>
</html>
